{% extends "chat/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">用户登录</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">登录</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                没有账号？ <a class="ml-2" href="{% url 'register' %}">现在注册</a>
            </small>
        </div>
    </div>
{% endblock content %}
